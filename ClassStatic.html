<p> A static method is created with the "static" keyword,and you can only call the method on the call itself</p>
<p id="hello"></p>
         <p id="hi"></p>
         <p id="welcome"></p>
         <script>
            class student {
              constructor(name)  {
                this.studentName = name;
              }
              static Hello() { // static method
                return "Hello!!";
            }
            static welcome(x) {
                return "welcome" + x.studentName
            }
            hi() {
                return "hi" + this.studentName
            }
          }
          myname = new Student("Carol");
          //Call 'hello'() on the class student and NOT on the 'myname' object because 'hello()' is a static method it cannot access object
          document.getElementById("hello").innerHTMML = Student.hello();
          // Call 'hi()' on the 'myname' object:
          document.getElementById("hi").innerHTMML = myname.hi();
           // Call 'welcome()' can access the object since parameter is passed
           document.getElementById("welcome").innerHTMML = Student.welcome(myname);
           </script>
           </body>
           </html>
